<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body class="container-fluid p-5 bg-black d-flex justify-content-center align-items-center ">
    <!-- ***MAIN BODY*** -->
    <div class="container-fluid w-75 p-0 bg-white rounded-2 ">
        <!-- ***TITLE*** -->
        <div style="background-color: rgb(226, 223, 223);" class="container-fluid rounded-top-2 ">
            <h1>Payment form example</h1>
        </div>
        <div class="  container-fluid   p-0 rounded-bottom-2">
            <!-- ***FORM BODY*** -->
            <form action="" class="container-fluid  p-0   ">
                <!-- ***ALERT*** -->
                <div style="display: none;" id="alert" class="alert alert-danger  mx-3" role="alert">
                    Some fields are missing
                </div>
                <!-- ***FIRST ROW*** -->
                <div class="row  my-2 px-3">
                    <div class="col-5 d-flex flex-column align-items-start">
                        <label for="card-number"><strong>Card #</strong> </label>
                        <input class="w-100 rounded-sm" placeholder="XXXXXXXXXXXXXXXX" type="number" name="cardNumber"
                            id="card-number">
                    </div>
                    <div class="col-3 d-flex flex-column align-items-start">
                        <label for="cvc-number" class="font-weight-bolder"><strong>CVC #</strong> </label>
                        <input class="w-100 rounded-sm" placeholder="0000" type="number" name="cvcNumber"
                            id="cvc-number">
                    </div>
                    <div class="col-4 d-flex flex-column align-items-start">
                        <label for="amount"><strong>Amount</strong> </label>
                        <div class="d-flex flex-row w-100 ">
                            $
                            <input class="w-100 rounded-sm" placeholder="Amount" type="number" name="amount"
                                id="amount">

                        </div>

                    </div>
                </div>
                <!-- ***SECOND ROW*** -->
                <div class="row  my-2 px-3">
                    <div class="col-6 d-flex flex-column align-items-start">
                        <label for="first-name"><strong>First Name</strong> </label>
                        <input class="w-100 rounded-sm border border-secondary" type="text" name="firstName"
                            id="first-name">
                    </div>
                    <div class="col-6 d-flex flex-column align-items-start">
                        <label for="last-name"><strong>Last Name</strong> </label>
                        <input class="w-100 rounded-sm border border-secondary" type="text" name="lastName"
                            id="last-name">
                    </div>

                </div>
                <!-- ***THIRD ROW*** -->
                <div class="row  my-2 px-3">
                    <div class="col-6 d-flex flex-column align-items-start">
                        <label for="city"><strong>City</strong> </label>
                        <input class="w-100 rounded-sm border border-secondary" type="text" name="city" id="city">
                    </div>
                    <div class="col-3 d-flex flex-column align-items-start">
                        <label for="state"><strong>State</strong> </label>
                        <select class="w-100 rounded-sm border border-secondary" aria-label="Default select example"
                            id="state">
                            <option selected>Pick a state</option>
                            <option value="1">Solido</option>
                            <option value="2">Liquido</option>
                            <option value="3">Gaseoso</option>
                        </select>
                    </div>
                    <div class="col-3 d-flex flex-column align-items-start">
                        <label for="postal-code"><strong>Postal Code</strong> </label>
                        <input class="w-100 rounded-sm border border-secondary" type="number" name="postalCode"
                            id="postal-code">
                    </div>

                </div>
                <!-- ***FOURTH ROW*** -->
                <div class="row  my-2 px-3">
                    <div class="col-6 d-flex flex-column align-items-start">
                        <label><strong>We accept:</strong> </label>
                        <!-- ***CHECKS BOX*** -->
                        <div class="d-flex flex-row align-items-center bg-secondary gap-1 rounded-1 p-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="drone" id="card1" value="card1" >
                                <label class="form-check-label text-white" for="card1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="drone" id="card2" value="card2">
                                <label class="form-check-label text-white" for="card2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="drone" id="card3" value="card3">
                                <label class="form-check-label text-white" for="card3">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="drone" id="card4" value="card4">
                                <label class="form-check-label text-white" for="card4">
                                    <i class="fa-brands fa-cc-stripe"></i>

                                </label>
                            </div>

                        </div>

                    </div>
                    <div class="col-6 d-flex flex-column align-items-start ">
                        <label for="message"><strong>Message</strong> </label>
                        <textarea class="w-100" name="message" id="message"></textarea>
                        <span class="text-secoondary">
                            Add any notes here. </span>

                    </div>
                </div>

                <!-- ***BUTTONS CONTAINER*** -->
                <div style="background-color: rgb(226, 223, 223);"
                    class=" rounded-bottom-2 container-fluid w-100  d-flex align-items-center justify-content-end px-3 ">
                    <button class="btn btn-secondary m-2">Cancel</button>
                    <button class="btn btn-primary m-2" id="submit-button">Send</button>
                </div>
            </form>

        </div>

    </div>
    </div>
    
    <script type="module" src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</body>

</html>
